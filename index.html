<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title id="title">Survey Form</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>FreeCodeCamp Survey Form</h1>
            <p class="form-description"></p>
        </header>
        <form class="form-container">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-input" placeholder="Enter your name" required/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" type="text" name="email" id="email" class="form-input" placeholder="Enter your email" required/>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">How old are you? </label>
                <input type="number" name="age" id="number" class="form-input" placeholder="Age" min="16" max="99">
            </div>
            <div class="form-group">
                <label id="dropdown" for="dropdown">What is your current life status? </label>
                <select name="dropdown" id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="working">Full Time Job</option>
                    <option value="nav">N.A.V</option>
                    <option value="notSay">Prefer not to say</option>
                    <option value="other">Other</option>
            </div>
            <div class="form-group">
                <p>Describe yourself with these choices: </p>
                <label>
                    <input type="checkbox" id="curious" name="curious" class="checkbox-input" value="Curious">
                    Curious
                </label>
                <label>
                    <input type="checkbox" id="happy" name="happy" class="checkbox-input" value="happy">
                    Happy
                </label>
                <label>
                    <input type="checkbox" id="thoughtful" name="thoughtful" class="checkbox-input" value="thoughful">
                    Thoughtful
                </label>
                <label>
                    <input type="checkbox" id="loving" name="loving" class="checkbox-input" value="loving">
                    Loving
                </label>
                <label>
                    <input type="checkbox" id="sneaky" name="sneaky" class="checkbox-input" value="sneaky">
                    Curious
                </label>
                <label>
                    <input type="checkbox" id="curious" name="curious" class="checkbox-input" value="Curious">
                    Curious
                </label>

            </div>
        </form>
    </div>
    
</body>
</html>
